<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Expense</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body style="background: rgb(252, 250, 250);">
  <div class="login">
   <h1 style="text-align:center">Healthcare Expense Predictor</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <label for="나이" colo>나이:  </label>
      <input type="text" name="나이" placeholder="나이" required="required">
      <br>
      <br>
      <label for="T_SEX">성별:  </label>
      <input type="text" name="성별" placeholder="성별" required="required">
      <br>
      <br>
      <label for="T_INCOME">소득 구간:  </label>
      <select id="income" name="소득 구간", placeholder="소득 구간", required="required">
        <option value="1">50만원 미만</option>
        <option value="2">50-100만원미만</option>
        <option value="3">100-150만원 미만</option>
        <option value="4">150-200만원 미만</option>
        <option value="5">200-300만원 미만</option>
        <option value="6">300-400만원 미만</option>
        <option value="7">400-600만원 미만</option>
        <option value="8">600만원 이상</option>
        
      </select>
      <br>
      <br>
      <label for="Sex">Sex:  </label>
      <select id="Sex" name="Sex" placeholder="Sex", required="required">
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>
      <br>
      <br>
      <label for="Smoker">Smoker:  </label>
      <select id="Smoker" name="Smoker", placeholder="Smoker", required="required">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
      <br>
      <br>
      <label for="Region">Region:  </label>
      <select id="Region" name="Region", placeholder="Region", required="required">
        <option value="0">Northeast</option>
        <option value="1">Northwest</option>
        <option value="2">Southeast</option>
        <option value="3">Southwest</option>
      </select>
      <br>
      <br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict Medical Charges</button>
    </form>
    <br>
    <br>
    <h2>
    {{ prediction_text }}
    </h2>
  </div>
</body>
</html>
